name: Build, Test and Deploy

on:
  workflow_dispatch:
  
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Instalação de dependências 
        run: npm install
      - name: Teste
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
        
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Instalação de dependências 
        run: npm install
      - name: Build
        run: npm run build
    
